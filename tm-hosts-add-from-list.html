<h2>Add hosts from a list</h2>
<div class="base">
	<div class="row">			
		<div class="col">
		
			<div class="row">
				<div class="col-md-6">

					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text mb-2 input-group-text-ba">Host:</span>
							<span id="tagIdTxtPrefix" class="input-group-text bg-white mb-2"></span>
							<span class="input-group-text mb-2">+</span>
						</div>
						
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="inputGroupFile01">
						<label class="custom-file-label" for="inputGroupFile01">Choose file</label>
						</div>
						
						
						<button id="tagIdDdnHostType" class="btn btn-secondary dropdown-toggle ml-2 mb-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ESX</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" onclick="handleDropDown(0) "href="#">ESX</a>
							<a class="dropdown-item" onclick="handleDropDown(1) "href="#">Oracle</a>
							<a class="dropdown-item" onclick="handleDropDown(2) "href="#">MS-SQL</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" onclick="handleDropDown(3) "href="#">Custom ...</a>	
						</div>
						
					</div> 
					
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text mb-2 input-group-text-ba">Prefix:</span>
						</div>
						<input type="text" id="tagIdInpPrefix" value=""class="form-control mb-2"  autocomplete="off" placeholder="Type here">
					</div>
				</div>	
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<p id="msgLine" class="text-danger ml-2">Character not allowed &nbsp;</p>
				</div>
			</div>	
				
			<div class="row">
				<div class="col-md-6">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text mb-2 input-group-text-ba">Template:</span>
						</div>
						<input type="text" id="tagIdInpTemplate" value=""class="form-control mb-2"  autocomplete="off" placeholder="Type here">
					</div>					
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text mb-2 input-group-text-ba">Group 1:</span>
						</div>
						<input type="text" id="tagIdInpGroup1" value=""class="form-control mb-2"  autocomplete="off" placeholder="Type here">
					</div>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text mb-2 input-group-text-ba">Group 2:</span>
						</div>
						<input type="text" id="tagIdInpGroup2" value=""class="form-control mb-2"  autocomplete="off" placeholder="Type here">
					</div>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text mb-2 input-group-text-ba">Group 3</span>
						</div>
						<input type="text" id="tagIdInpGroup3" value=""class="form-control mb-2"  autocomplete="off" placeholder="Type here">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<p id="msgLine" class="text-danger ml-2">No matches found &nbsp;</p>
					<button id="tagIdBtnCreateHost" onclick="handleApplyButton()" type="button" class="btn float-right btn-primary ml-2 mb-2">Create Hosts</button>
					
					<button id="tagIdBtnCreateHost" onclick="handleApplyButton()" type="button" class="btn float-right btn-secondary mb-2">Check host list</button>
				</div>
			</div>	
			
			<div class="row">
				<div class="col-md-6">
					<div id="msgAlertHostSuccessful" class="alert alert-success" role="alert"> Host created successful !</div>
				</div>
			</div>
			
			<br>
			<br>
					
			
					
		</div> 	
				
	</div>		
</div>

<script type="text/JavaScript">


//------------------------------------------------------------------------------------------
// Gobals
//------------------------------------------------------------------------------------------
const	ESX    = 0;
const	Oracle = 1;
const	MSSQL  = 2;		

var hostTypeDDMenu = ["ESX","Oracle","MS-SQL"];
var HOST_TYPE; 


//------------------------------------------------------------------------------------------
$(document).ready(function() {

	HOST_TYPE = ESX;
	
	//$("#msgAlertHostSuccessful").hide();
	//document.getElementById("tagIdBtnCreateHost").setAttribute("disabled",""); 
	//$("#msgHostNotFound").hide();
	
}); 

$("#inputHostName").keyup(function(event) {
		
	// enter key
	if (event.keyCode === 13) {
		handleApplyButton();
		
	// all other keys	
	} else {	
	
		var host = document.querySelector("#inputHostName").value;
		//host = host.replace(/^\s*|\s*$/g,'');
		
		validateHostName = new RegExp(/^[a-zA-Z]+[a-zA-Z0-9\-\_\.]*$/);
		if (host.match(validateHostName) != null) {
			//console.log(host);
			document.getElementById("applyButton").removeAttribute("disabled","");
			document.getElementById("inputHostName").value = host;
		}
		else {
			//console.log("fail");
			document.getElementById("applyButton").setAttribute("disabled","");
		}
			
	}
});		
		
//------------------------------------------------------------------------------------------
function handleApplyButton() {	


}

//------------------------------------------------------------------------------------------
function handleDropDown(hostType) {	

	document.getElementById("tagIdDdnHostType").innerHTML = hostTypeDDMenu[hostType];
	

}
		
</script>
